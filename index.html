<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Stopwatch Depta</title>

    <link rel="stylessheet" href="./src/style.css">
  </head>
  <body class="bg-info">
    <div class="container align-items-center justify-content-center mt-5 p-5 flex-column container-fluid d-flex">
        <h1 class="text-center text-primary">Stopwatch Simpel</h1>
        <h2 class="text-center text-primary">Oleh Defta X-H</h2>
        <p class="fs-1 text-center text-black mt-5 " id="timer">00:00:00:000</p>

        <div class="d-flex flex-row mx-auto mt-5 gap-1 gap-lg-1 ">
            <button type="button" class="btn fs-2 text-success border border-3 border-success" id="button-start">Start</button>
            <button type="button" class="btn fs-2 text-warning border border-3 border-warning" id="button-stop">Stop</button>
            <button type="button" class="btn fs-2 text-danger border border-3 border-danger" id="button-reset">Reset</button> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
